<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase EDIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>FIREBASE CRUD</h1>
  
    <!-- add user module -->
    <section id="add-user-module" >
        <button id="open-add-user-form-btn">+</button>
        
        <form id="leFormulaireAjout">
            <h2>Add User</h2>
            name:<br>
            <input type='text' data-key='name' class='user-input'><br>
            age:<br>
            <input type='text' data-key='age' class='user-input'><br>
            email:<br>
            <input type='text' data-key='email' class='user-input'><br>
            <button type='button' id="add-user-btn">add user</button>
            description:<br>
            <input type='text' data-key='description' class='user-input'><br>
            image-profil:<br>
            <input type='image' data-key='image-profil' class='user-input'><br>
        </form>
    </section>

    <!-- edit user module -->
    <section id="edit-user-module">
        <form>
            <h2>Edit user</h2>
            <!-- ICI J'AI MON INPTU CACHé qui contiendra l'id de l'utilisateur -->
            <input type="text" class="edit-userid">
            name:<br>
            <input type='text' data-key='name' class='edit-user-input'><br>
            age:<br>
            <input type='text' data-key='age' class='edit-user-input'><br>
            email:<br>
            <input type='text' data-key='email' class='edit-user-input'><br>
            <button type='button' id="edit-user-btn">save</button>
            description:<br>
            <input type='text' data-key='description' class='edit-user-input'><br>
            image-profil:<br>
            <input type='image' data-key='image-profil' class='edit-user-input'><br>
        </form>
    </section>

    <!-- show user module -->
    <ul id="user-list">
        
    <!-- ON REMPLI à la lecture de la BDD -->
    </ul>
        <!-- ON REMPLI quand on click sur un user -->
    <div id="user-detail">


    </div>


  
    <!-- add articles module -->
    <section id="add-articles-module" >
        <button id="open-add-articles-form-btn">+</button>
        
        <form id="leFormulaireAjout">
            <h2>Add articles</h2>
            titre:<br>
            <input type='text' data-key='titre' class='articles-input'><br>
            contenu:<br>
            <input type='text' data-key='contenu' class='articles-input'><br>
            img1:<br>
            <input type='image' data-key='img1' class='articles-input'><br>
            img2:<br>
            <input type='i' data-key='img2' class='articles-input'><br>
            img3:<br>
            <input type='image' data-key='img3' class='articles-input'><br>
        </form>
    </section>

    <!-- edit articles module -->
    <section id="edit-articles-module">
        <form>
            <h2>Edit articles</h2>
            <!-- ICI J'AI MON INPTU CACHé qui contiendra l'id de l'utilisateur -->
            <input type="text" class="edit-articlesid">
            titrte:<br>
            <input type='text' data-key='titrte' class='edit-articles-input'><br>
            contenu:<br>
            <input type='text' data-key='contenu' class='edit-articles-input'><br>
            img1:<br>
            <input type='image' data-key='img1' class='edit-articles-input'><br>
            img2:<br>
            <input type='image' data-key='img2' class='edit-articles-input'><br>
            img3:<br>
            <input type='image' data-key='img3' class='edit-articles-input'><br>
        </form>
    </section>

    <!-- show articles module -->
    <ul id="articles-list">
        
    <!-- ON REMPLI à la lecture de la BDD -->
    </ul>
        <!-- ON REMPLI quand on click sur un articles -->
    <div id="articles-detail">


    </div>
